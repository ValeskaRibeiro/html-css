<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        div > p {
            display: none; /*Esconder o paragrÃ¡fo dentro da div*/
        }
        div:hover > p {
            display: block; /*mostrar o texto escondido*/
            color: white;
            background-color: red;
            width: 200px;
        }
        div:hover{
            color: red; /*Colorir quando passar o mouse por cima*/
        }
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>Passe o mouse sobre o texto abaixo</p>
    <div>
        Passe o mouse aqui
        <p>TEXTO ESCONDIDO...</p>

    </div>
    <p>Fim do exemplo</p>
</body>
</html>
