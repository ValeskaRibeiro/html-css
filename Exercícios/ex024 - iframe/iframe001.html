<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe{
            width: 400px;
            height: 400px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>
        Acessando o site do 
        <!--Tamanho padrão 300x150-->
        <!--scolling é para a barra de rolagem. auto é o padrão, yes é para rolar e no é para não rolar-->
        <iframe src="https://www.cursoemvideo.com/" frameborder="0" height="500px" scolling="auto"></iframe>
        <a href="https://www.cursoemvideo.com/" target="_blank">Curso em vídeo</a>
        
        para aprender a programar.</p>
    
    <P>
        O repositório do Guanabara 

        <iframe src="https://gustavoguanabara.github.io/" frameborder="0"></iframe>
        <a href="https://gustavoguanabara.github.io/" target="_blank">Github Gustavo Guanabara</a>
        
        também é bem legal!
    </P>
        
</body>
</html>
