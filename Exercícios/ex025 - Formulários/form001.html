<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulário</title>
</head>
<body>
    <h1>Meu primeiro formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="off">  
        
        <p><label for="inome">Nome:</label> 
            <input type="text" name="nome" id="inome"></p>
        
        <p><label for="isobrenome">Sobrenome:</label> 
            <input type="text" name="sobrenome" id="isobrenome"></p>

        <p><input type="submit" value="enviar"></p>
    </form>
</body>
</html>

<!--O action conecta com o backend-->

<!-- autocomplete serve para não ficar aparecendo opções de preenchimento-->

<!--O label conecta o nome com a caixa, por ex: ela diz que é caixa nome é pra colocar o nome.-->

<!--O method get é usando quando os dados não forem sensíveis(dados confidencial, fotos). Quando os dados é enviado por get, só é possível enviar até 3milbytes. O method post pode ser usado quando os dados for sensivel, se os dados for maior de 3milbytes e para enviar arquivos-->
