<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        div.container{
            background-color: brown;
            height: 300px;
            display: flex;
            flex-flow: row nowrap;
            justify-content: space-evenly;
            align-items: flex-start;

        }
        div.item{
            background-color: white;
            border: 1px solid black;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">Caixa 1</div>
        <div class="item">Caixa 2</div>
        <div class="item">Caixa 3</div>
        <div class="item">Caixa 4</div>
        <div class="item">Caixa 5</div>
        <div class="item">Caixa 6</div>
        <div class="item">Caixa 7</div>
    </div>
</body>
</html>
