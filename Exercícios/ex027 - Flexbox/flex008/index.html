<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        div.container{
            background-color: brown;
            height: 400px;
            display: flex;
            flex-flow: row wrap;
            align-content: space-between;

        }
        div.item{
            background-color: white;
            border: 1px solid black;
            text-align: center;
            padding: 40px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">Caixa 1</div>
        <div class="item">Caixa 2</div>
        <div class="item">Caixa 3</div>
        <div class="item">Caixa 4</div>
        <div class="item">Caixa 5</div>
        <div class="item">Caixa 6</div>
        <div class="item">Caixa 7</div>
        <div class="item">Caixa 8</div>
        <div class="item">Caixa 9</div>
        <div class="item">Caixa 10</div>
        <div class="item">Caixa 11</div>
        <div class="item">Caixa 12</div>
        <div class="item">Caixa 13</div>
    </div>
</body>
</html>
