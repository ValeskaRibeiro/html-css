<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        div.container{
            background-color: brown;
            
            display: flex;
            flex-direction: row;

        }
        div.item{
            background-color: white;
            border: 1px solid black;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">Caixa 1</div>
        <div class="item">Caixa 2</div>
        <div class="item">Caixa 3</div>
        <div class="item">Caixa 4</div>
    </div>
</body>
</html>
